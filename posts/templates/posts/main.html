{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block scripts %}
    <script src="{% static 'posts/main.js' %}" defer></script>
{% endblock scripts %}

{% block title %}
    Posts
{% endblock title %}

{% block content %}

    <!-- Modal -->
    <div class="modal fade" id="addPostModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create Post</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="post-form">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <!-- If you want to use personalized form {{ form.as_p }} -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">close</button>
                            <button type="submit" class="btn btn-success">+ add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-info mb-2" data-toggle="modal" data-target="#addPostModal"> <!-- data-target equals id of the modal -->
        add post
    </button>


    <div id="posts-box" ></div>
    <div class="text-center mb-3" id="end-box">
        <div class="btn btn-primary" id="load-btn">Load More</div>
    </div>

    <div id="spinner-box" class="text-center">
        <div class="spinner-border" role="status"></div>
    </div>

{% endblock content %}
